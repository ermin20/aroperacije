     <script>
      function izracunaj(operacija) {
    var broj1 =prompt(¨unesite broj1¨);
    var broj2 =prompt(¨unesite broj2¨);
    var rezultat = 0;
 
    if ((isNaN(broj1) == false) && (isNaN(broj2) == false)) {
      switch (operacija) {

       }
 
     alert(¨reyultat:¨ + rezultat);

  }
 }
